<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte Anual</title>
</head>
<body>
<h2>Ranking de productos por cantidad vendida:</h2>
<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Cant. Vendida</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.quantity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
